<div style="position:absolute" class="container-fluid">
    <div class="row">
        <div class="col-md-1" style="text-align: center">
            <div class="nav-icon">
                <img *ngIf="start!== 0" style="cursor:pointer" (click)="showPrvPage()" src="../../../assets/arrow-back-silver.svg">
                <img *ngIf="start=== 0" style="cursor:pointer" src="../../../assets/arrow-back-grey.svg">
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div *ngFor="let movie of moviesList" class="col-md-3">
                    <app-movie [movieDetails]="movie"></app-movie>
                </div>
            </div>
        </div>
        <div class="col-md-1" style="text-align: center">
            <div class="nav-icon">
                <img style="cursor:pointer" (click)="showNextPage()" src="../../../assets/arrow-next-silver.svg">
            </div>
        </div>
    </div>
</div>

<div *ngIf="loader" class="loader-body">
    <div class="loader"></div>
</div>
